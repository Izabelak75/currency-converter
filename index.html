<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/icon.jpg">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="container__title"> Przelicznik Walut</h1>
        <form class="js-form form">
            <p>
                <label>
                    <span class="form__labelText">Kwota w zl*:</span>
                    <input placeholder="Wpisz kwotÄ™ w zl" class="form__field js-amount" type="number" required
                        step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta:</span>
                    <select class="form__field js-currency">
                        <option value="USD">Dolar amerykanski</option>
                        <option value="EUR">Euro</option>
                        <option value="CAD">Dolar kanadyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p class="form__info">
                Kursy pochodza ze strony NBP z tabeli nr 213/C/NBP/2025 z dnia 2025-10-31
            </p>
            <p class="js-result form__result"></p>
        </form>
    </div>
</body>

</html>
